<!DOCTYPE html PUBLIC "XSLT-compat" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns:str="http://exslt.org/strings">
<title>Google Charts</title>
<head>
<META http-equiv="Content-Type" content="text/html; charset=UTF-8">
<style>
                body {
                resize: both;
                overflow: auto;
                }</style>
<script src="https://www.google.com/jsapi" type="text/javascript"></script><script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<body>
<h1 align="center" style="color:blue"> Google Charts</h1>
<script type="text/javascript"> 
                google.load("visualization", "1.0", {'packages':['corechart','gauge','geochart','annotationchart']});  
                 
                // instantiates the charts, passes in the data and draw it.
                 function pieChart(data, options, id){
                 var chart = new google.visualization.PieChart(document.getElementById(id));
                chart.draw(data, options);
                }
       
                function gaugeChart(data, options, id){
                var chart = new google.visualization.Gauge(document.getElementById(id));
                chart.draw(data, options);
                setInterval(function() {
                data.setValue(0, 1, 40 + Math.round(60 * Math.random()));
                chart.draw(data, options);
                 }, 13000);
                setInterval(function() {
                data.setValue(1, 1, 40 + Math.round(60 * Math.random()));
                chart.draw(data, options);
                }, 5000);
               setInterval(function() {
               data.setValue(2, 1, 60 + Math.round(20 * Math.random()));
             chart.draw(data, options);
              }, 26000);
             }
                    
               function geoChart(data, options, id){
               var chart = new google.visualization.GeoChart(document.getElementById(id));
               chart.draw(data, options);
               }
               
               function bubbleChart(data, options, id){
               var chart = new google.visualization.BubbleChart(document.getElementById(id));
               chart.draw(data, options);
               }

               function annotationChart(data, options, id){
               var chart = new google.visualization.AnnotationChart(document.getElementById(id));
               chart.draw(data, options);
               }
             
   
              </script>
<script type="text/javascript">
          // Set a callback to run when the Google Visualization API is loaded.
          google.setOnLoadCallback(function(){
            var data = new google.visualization.DataTable();
            
               data.addColumn('string','Topping');
            
               data.addColumn('number','Slices');
            
            data.addRows([
               
        ['Mushrooms',3],
        ['Onions',1],
        ['Olives',1],
        ['Zucchini',1],
        ['Pepperoni',2]
            ]);
            
            var options = {
               
            'title' : 'How Much Pizza I Ate Last Night',
        
            'width': 500,
        
            'height': 400,
        
               is3D: true,
           };

           pieChart(data, options, 'chart1_div');
      });
    </script>
<div id="chart1_div" align="center"></div>
<script type="text/javascript">
      // Set a callback to run when the Google Visualization API is loaded.
      google.setOnLoadCallback(function(){
      var data = new google.visualization.DataTable();
      
        data.addColumn({
          type: 'string',
          label: 'Label'
        });
      
        data.addColumn({
          type: 'number',
          label: 'Value'
        });
      
      data.addRows([
      
        ['Memory',80],
        ['CPU',50],
        ['Network',68]
      ]);

      var options = {
        
            'title' : 'Computational resources',
        
            'width': 400,
        
            'height': 120,
        
            redFrom:90, redTo:100,
        
            yellowFrom:75, yellowTo:90,
        
            minorTick:5 
      };
      gaugeChart(data, options, 'chart2_div');
      });
    </script>
<h4 align="center">  Computational Resources </h4>
<div id="chart2_div" align="center"></div>
<div align="center">
